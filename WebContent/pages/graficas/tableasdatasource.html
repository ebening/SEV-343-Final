    <script src="../Wijmo/development-bundle/wijmo/jquery.wijmo.wijbarchart.js" type="text/javascript"></script>
    <script id="scriptInit" type="text/javascript">
        $(document).ready(function () {
            $("#wijbarchart").wijbarchart({
                header: {
                    text: $.trim($(this).find("caption").text())
                },
                width:756,
                height:475
            });
        });
    </script>
