<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
		<h:panelGroup styleClass="panel-form">
			<p:messages autoUpdate="true" closable="true"/>
			<p:panelGrid id="gridDisenio" style="width: 100%; background: #c1c1c1; border: 1px solid #AFAFAF;" styleClass="form-content">
				
                <!-- fila 1 -->
                <p:row>
					<p:column>
						<p:outputLabel value="Programa: " />
					</p:column>
					<p:column>
						<p:selectOneMenu value="#{mbArquitectura.idProgPrec}">
						<!--  	<f:selectItem itemLabel="Seleccione" itemValue="0"/> -->
							<f:selectItems value="#{mbArquitectura.lCatProgramasPrec}" var="program"
									itemLabel="#{program.nombre}" itemValue="#{program.idPrograma}" />	
						</p:selectOneMenu>
					</p:column>
					<p:column>
						<p:outputLabel value="Mecánica: " />
					</p:column>
					<p:column colspan="4">
										
						<p:selectOneMenu style="width: 300px" value="#{mbArquitectura.idMecanicaPrec}">
						<!--  	<f:selectItem itemLabel="Seleccione" itemValue="-1"/> -->
							<f:selectItems value="#{mbArquitectura.lMecanica}"/>
						</p:selectOneMenu>
						
					</p:column>
					<p:column colspan="2">
						<div align="right">
                            
                            <p:commandLink id="expXlsDisenio" 
                                styleClass="excel-button" 
                                ajax="false" 
                                title="Exportar a Excel">
								<p:dataExporter type="xls" 
                                    target=":frmPromocion:dtDisComboExport" 
                                    fileName="Disenio" 
                                    postProcessor="#{mbArquitectura.postProcessCategoryXLS}"/>
							</p:commandLink>
                            
                            <!--
							<h:commandLink id="printButton" styleClass="print-button" action="ArqDisenioPrint.xhtml" target="_blank" title="Imprimir">
								<f:setPropertyActionListener value="#{mbArquitectura.lArqPreciosPrint}" target="#{sessionScope.lArqPreciosPrint}" />
								<f:setPropertyActionListener value="#{mbArquitectura.arqMecanica}" target="#{sessionScope.arqMecanica}" />
							</h:commandLink>
                            -->
                            
						</div>
					</p:column>
				</p:row>
				
                <!-- fila 2-->
                <p:row>
					<p:column>
						<p:outputLabel value="Categoría: " />
					</p:column>
					<p:column>
						<p:selectOneMenu style="width: 95px" 
                            value="#{mbArquitectura.idCatPrec}" 
                            valueChangeListener="#{mbArquitectura.valueChangeCategoriaPrec}">
						<f:selectItem itemLabel="Seleccione" itemValue="0"/>						
						<f:selectItems value="#{mbArquitectura.lCatCategoriasPrec}" var="cat"
									   itemLabel="#{cat.idCategory} #{cat.code}" itemValue="#{cat.idCategory}" />
							<f:ajax render="gridDisenio" execute="@form"/>
					    </p:selectOneMenu>
						
					</p:column>
					<p:column>
						<p:outputLabel value="Grupo Zonas: " />
					</p:column>
					<p:column>
						<p:selectCheckboxMenu label="Grupos Zonas" 
                            filter="true" filterText="Filter" 
                            value="#{mbArquitectura.lGrupoZonasPrec}"
					        filterMatchMode="startsWith" 
                            styleClass="element-margin-top" 
                            style="width: 95px; text-align: left" 
					        valueChangeListener="#{mbArquitectura.valueChangeGrupoZonaPrec}">
							    <f:selectItems value="#{mbArquitectura.mCatGruposZonaPrec}" 
                                    var="catGZone"
							        itemLabel="#{catGZone.idGrupoZona} #{catGZone.code}" 
                                    itemValue="#{catGZone.idGrupoZona}" />
							<f:ajax render="gridDisenio" execute="@form"/>
						</p:selectCheckboxMenu>
					</p:column>
					<p:column>
						<p:outputLabel value="Estatus Precio: " />
					</p:column>
					<p:column>
						<p:selectOneMenu   style="width: 95px" value="#{mbArquitectura.idStatusPrecio}">
							<f:selectItem  itemLabel="Seleccione" itemValue="0"/>
							<f:selectItem itemLabel="Pendiente" itemValue="1"/>
							<f:selectItem itemLabel="Autorizado" itemValue="2"/>
							<f:selectItem itemLabel="Autorizado con Ajuste" itemValue="3"/>
						</p:selectOneMenu>
					</p:column>
                    
                    <!--
					<p:column>
						<p:outputLabel value="Señalamiento: " />
					</p:column>
					<p:column>
                        <p:selectCheckboxMenu label="Seleccione" id="comboSenal">
							<f:selectItems value="#{mbArquitectura.senalsDiseño}" var="senal">
								<f:selectItem itemLabel="#{senal.nombre}" itemValue="#{senal.idSenal}" />
							</f:selectItems>
						</p:selectCheckboxMenu>
					</p:column>
                    -->
                    
					<p:column>
						<p:commandButton value="Buscar" 
                                         styleClass="common-button" 
                                         ajax="true" onstart="muestraLoader();" oncomplete="ocultaLoader();" 
                                         update="dtDisCombo dtDisComboExport"
                                         action="#{mbArquitectura.buscarDisenio}"/>
					</p:column>
				</p:row>
				
                <!-- fila 3 -->
                <p:row>
                    
					<p:column>
						<p:outputLabel value="Zona: " />
					</p:column>
					<p:column>
						<p:selectCheckboxMenu label="Zonas" filter="true" filterText="Filter" value="#{mbArquitectura.lZonasPrec}"
					            					  filterMatchMode="startsWith" styleClass="element-margin-top" style="width: 95px; text-align: left">
								<f:selectItems value="#{mbArquitectura.mCatZonasPrec}" var="zonaPrec"
									itemLabel="#{zonaPrec.idZone} #{zonaPrec.code}" itemValue="#{zonaPrec.idZone}" />
						</p:selectCheckboxMenu>
					</p:column>
					<p:column>
						<p:outputLabel value="Estatus Diseño: " />
					</p:column>
					<p:column>
                            <p:selectOneMenu valueChangeListener="#{mbArquitectura.testStatus}" 
                                             style="width: 125px" value="#{mbArquitectura.idStatusDisenio}">
							<f:selectItem itemLabel="Seleccione" itemValue="0"/>
							<f:selectItem itemLabel="Pendiente" itemValue="1"/>
							<f:selectItem itemLabel="En diseño" itemValue="2"/>
							<f:selectItem itemLabel="Revisión" itemValue="3"/>
							<f:selectItem itemLabel="Rechazado" itemValue="4"/>
							<f:selectItem itemLabel="Aprobado" itemValue="5"/>
							<f:selectItem itemLabel="Enviado a Impresión" itemValue="6"/>
							<f:selectItem itemLabel="Cancelado" itemValue="7"/>
                           <p:ajax listener="#{mbArquitectura.estatusDisenoChanged()}" />
						</p:selectOneMenu>
					</p:column>
					
                    <p:column>
						<p:outputLabel value="Descripcion: " />
					</p:column>
					
                    <p:column>
                        <p:selectOneMenu valueChangeListener="#{mbArquitectura.testDescripcion}" 
                                         style="width: 125px" value="#{mbArquitectura.valueDesignDescription}">
                            <f:selectItem itemLabel="Seleccione" itemValue="Seleccione"/>
							<f:selectItems 
                                value="#{mbArquitectura.lDesginDescriptions}" var="description"
                                itemLabel="#{description}" itemValue="#{description}" />
                            <f:ajax listener="#{mbArquitectura.testDescripcion}"/>
                        </p:selectOneMenu>
					</p:column>
                    
				<!--	<p:column>
						<p:commandButton rendered="false" value="Limpiar" styleClass="common-button" ajax="true" partialSubmit="true" update="ttDisenio dtDisenio" action="#{mbArquitectura.limpiarTreeTableDisenio}"/>
					</p:column> -->
					<p:column>
						<p:commandButton id="bttnAdjuntar" value="Adjuntar Diseño" 
                            styleClass="common-button" 
                            onstart="muestraLoader();"
                            oncomplete="ocultaLoader(); dlgAdjDiseno.show();"
							action="#{mbArquitectura.adjDisenoInit}" 
                            disabled="#{!mbArquitectura.programaActivo}" 
                            update=":dialogoAdjuntarDiseno" />
					</p:column>
					<p:column>
						<p:commandButton value="Terminar Actividades" onstart="muestraLoader();" oncomplete="ocultaLoader();" rendered="#{mbArquitectura.hasDesigns}"
										 update="@this bttnAdjuntar" actionListener="#{mbArquitectura.closeActividadesDiseno}"
										 styleClass="common-button" disabled="#{!mbArquitectura.programaActivo}" />
					</p:column>
				</p:row>
			</p:panelGrid>
