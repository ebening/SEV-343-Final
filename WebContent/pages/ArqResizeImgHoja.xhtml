<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
<h:outputStylesheet library="css" name="adMaster.css" />
<script type="text/javascript">
//<![CDATA[       
	function buscar(_tagName,_fieldName) {
	    var elements = document.getElementsByTagName(_tagName);
	    if (elements != null && elements.length != 0) {    
	        for (i=0, x=elements.length; i < x; i++) {
	            var myid=elements[i].id+'#';
	            if(myid.match(_fieldName+'#') != null) {
	                return elements[i];
	            }
	        }
	    }
	    return 'NOID';
	}
	
    function resize(){
		setTimeout("ajustar()", 500);
	} 

	function ajustar(){
		window.opener.document.getElementById('#{ArquitecturaMB.id_img_resize}').width=buscar('*','tmp_ancho').value;
		window.opener.document.getElementById('#{ArquitecturaMB.id_img_resize}').height=buscar('*','tmp_alto').value;
	}
           
//]]>
</script>
</h:head> 
<h:body> 
	<h:form id="resizeimage" enctype="multipart/form-data" >
		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
		<f:metadata>
			<f:viewParam name="id_imagen" value="#{ArquitecturaMB.id_img_resize}" />
    		<f:viewParam name="ancho" value="#{ArquitecturaMB.w_img}" />
    		<f:viewParam name="alto" value="#{ArquitecturaMB.h_img}" />
		</f:metadata>
		<h:inputHidden id="tmp_ancho" value="#{ArquitecturaMB.w_img}" />
		<h:inputHidden id="tmp_alto" value="#{ArquitecturaMB.h_img}" />
		<h:panelGrid columns="1">
			<p:graphicImage value="../resources/images/Logo_Admaster_35.png" />
			<p:separator id="separator" />
		</h:panelGrid>
		<p:panel header="Ajustar Imagen" styleClass="panel-form">
		<h:panelGrid columns="2" cellpadding="0" cellspacing="15" styleClass="form-content"
					 style="border:none!important; text-align: left!important;">
					 
			<p:outputLabel value="Ancho:" />
			<p:spinner id="ancho_img" value="#{ArquitecturaMB.w_img}" min="0" max="500" onchange="resize();" size="4">
				<p:ajax event="change" update="tmp_ancho" />
			</p:spinner>
			
			<p:outputLabel value="Alto:" />
			<p:spinner id="alto_img" value="#{ArquitecturaMB.h_img}" min="0" max="500" onchange="resize();" size="4">
				<p:ajax event="change" update="tmp_alto" />
			</p:spinner>
			
			<f:facet name="footer">
				
			</f:facet>
		</h:panelGrid>
		</p:panel>
	</h:form>
</h:body> 
</html>
