      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <p:tree id="treemenu"  style=" border: none; color:#BC1C34" value="#{MBAplicacion.menuPrincipal.treeMenu.root}"
                    var="node"
                    selectionMode="single"
                    selection="#{MBAplicacion.menuPrincipal.treeMenu.selectedNode}"
                    dynamic="true">

            <p:ajax event="select" update=":center-form"
                    listener="#{MBAplicacion.menuPrincipal.treeMenu.onNodeSelectV2}"/>
                

                <p:treeNode styleClass="treeElement" >
                         <h:outputText value="#{node}" />      
                </p:treeNode>
            </p:tree>
